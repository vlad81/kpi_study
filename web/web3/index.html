<!doctype html>
<html>
	<head>
	<title>Text Editor</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/text.js"></script>
	<link type="text/css" media="all" rel="stylesheet" href="main.css"/>
</head>

<body>



<div id="toolBar">
	<div id="toolBar1">
		<select onchange="myClosure.public_formatDoc('fontsize',this[this.selectedIndex].value);this.selectedIndex=0;">
			<option class="heading" selected>- size -</option>
			<option value="1">Very small</option>
			<option value="2">A bit small</option>
			<option value="3">Normal</option>
			<option value="4">Medium-large</option>
			<option value="5">Big</option>
			<option value="6">Very big</option>
			<option value="7">Maximum</option>
		</select>
		<select onchange="myClosure.public_formatDoc('forecolor',this[this.selectedIndex].value);this.selectedIndex=0;">
			<option class="heading" selected>- color -</option>
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="green">Green</option>
			<option value="black">Black</option>
		</select>
	</div>

	<div id="toolBar2">
		<img class="intLink" title="Bold" onclick="myClosure.public_formatDoc('bold');" src="data:image/gif;base64,R0lGODlhFgAWAID/AMDAwAAAACH5BAEAAAAALAAAAAAWABYAQAInhI+pa+H9mJy0LhdgtrxzDG5WGFVk6aXqyk6Y9kXvKKNuLbb6zgMFADs=" />
		<img class="intLink" title="Italic" onclick="myClosure.public_formatDoc('italic');" src="data:image/gif;base64,R0lGODlhFgAWAKEDAAAAAF9vj5WIbf///yH5BAEAAAMALAAAAAAWABYAAAIjnI+py+0Po5x0gXvruEKHrF2BB1YiCWgbMFIYpsbyTNd2UwAAOw==" />
		<img class="intLink" title="Underline" onclick="myClosure.public_formatDoc('underline');" src="data:image/gif;base64,R0lGODlhFgAWAKECAAAAAF9vj////////yH5BAEAAAIALAAAAAAWABYAAAIrlI+py+0Po5zUgAsEzvEeL4Ea15EiJJ5PSqJmuwKBEKgxVuXWtun+DwxCCgA7" />	
	</div>
</div>

<div id='textBox' contenteditable="true"><p id="innerText"></p></div>

<button id="crtBtn" onclick="crtFileFunc(getText.public_get_Text('textBox'),getText.public_get_Text('fileName'),'#fileList' ,getText.public_get_Text('fileList'))">createFile</button>
<button id="opnBtn" onclick="openFileFunc(getText.public_get_Text('fileName'), '#textBox')">DownloadFileContent</button>

<div id='fileName' contenteditable="true"><p></p></div>
<div id='fileList' contenteditable="true"><p></p></div>

<div id="inform"> 
	<p>Boiko Vlad</p>
	<p>KV-63</p>
	<p>vlad81boiko@gmail.com</p>
</div>

</body>
</html>
